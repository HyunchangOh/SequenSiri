<head>
    <title> SequenSiri </title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    Input your Sequence to Analyse <br> <br>

    <textarea id="inputseq" type="text" name="contents" Rows=10></textarea>

    <button id="analyse">
        Analyse GC Content
    </button>

    <button id="tm">
        Calculate Tm
    </button>

    <button id="seqlen">
        Length Of Sequence
    </button>

    <button id="checkvalid">
        Check Valid
    </button>

    <button id="long">
        Print Longest Palindrome
    </button>

    <button id="toProtein">
        Convert To Protein
    </button>
    <br>

    <button id="toProtein2">
        Convert To Protein 2
    </button>

    <button id="toProtein3">
        Convert To Protein 3
    </button>

    <div id="answer">

    </div>
    <script src="./codon.js"></script>
    <script src="./script.js"></script>
</body>
